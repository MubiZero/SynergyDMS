version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: synergy_dms_db
    environment:
      POSTGRES_USER: synergy_user
      POSTGRES_PASSWORD: synergy_pass_2024
      POSTGRES_DB: synergy_dms
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U synergy_user -d synergy_dms" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: synergy_dms_backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: synergy_user
      DB_PASSWORD: synergy_pass_2024
      DB_NAME: synergy_dms
      JWT_SECRET: synergy_jwt_secret_key_2024_super_secure
      SERVER_PORT: 8080
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
